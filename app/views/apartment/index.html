{% extends "base.html" %}

{% block content %}
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Sukunimi</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>

    <tbody>
      {% for apartment in apartments %}
        <tr>
          <td>{{apartment.surname}}</td>
          <td>{{apartment.loginname}}</td>
          <td>{{apartment.password}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
