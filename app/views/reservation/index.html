{% extends "base.html" %}

{% block content %}
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Huoneisto</th>
      </tr>
    </thead>

    <tbody>
      {% for reservation in reservations %}
        <tr>
          <td><a href="{{base_path}}/reservation/{{reservation.id}}">{{reservation.apartment_id}}</td>

          <td><a class="btn btn-default btn-sm" href="{{base_path}}/reservation/{{reservation.id}}/edit">Muokkaa</a></td>
          <td>
            <form method="post" action="{{base_path}}/reservation/{{reservation.id}}/destroy">
              <button type="submit" class="btn btn-danger">Poista</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
