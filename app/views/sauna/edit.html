{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa saunaa</h1>
  {% import "macros/forms.html" as forms %}

    {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
   <form method="post" action="{{base_path}}/sauna/{{sauna.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control" value="{{sauna.name}}">
    </div>
    <div class="form-group">
      <label>Osoite</label>
      <input type="text" name="address" class="form-control" value="{{sauna.address}}">
    </div>
    <div class="form-group">
      <label>Hinta</label>
      <input type="number" name="price" class="form-control" value="{{sauna.price}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
