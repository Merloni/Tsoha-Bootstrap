{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 sauna</h1>

    {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <br>
  
  <form method="post" action="{{base_path}}/sauna">


    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control" value="{{sauna.name}}">
    </div>
    <div class="form-group">
      <label>Osoite</label>
      <input type="text" name="address" class="form-control" value="{{sauna.address}}">
    </div>
    <div class="form-group">
      <label>Hinta</label>
      <input type="number" name="price" class="form-control" value="{{sauna.price}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
